<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1 Project</title>

    <!-- css reset: sindresorhus/modern-normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href ="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-header">
            <form class="weather-search">
                <input type="text" placeholder="Search for your city..." class="weather-search-form">
                <div class="weather-units">
                    <span class="weather-units-celsius">&#x2103;</div></span>
                    <span class="weather-units-fahrenheit">&#176F</div></span>
                </div>
                <div class="weather-main">
                    <h1 class="weather-city">Tustin, CA</h1>
                    <div class="weather-date-time">
                        <p> Monday July 17 2023 11:00 AM</p>
                    </div>
                    <div class="weather-forecast">
                        
                    </div>
                </div>

            </form>
        </div>
    </div>



</body>
</html>
